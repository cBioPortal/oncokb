<div>
    <div ng-if="inReviewMode()" class="reviewPanel" ng-init="assignPanelType()">
        <div ng-class="panelClass('panel')" ng-if="panelExist()">
            <p ng-class="panelClass('text')" ng-if="signatureCheck()">{{::operationsName[panelType]}} by {{::updatedBy}} at {{::updateTime | date : 'MMM d, h:mm a yyyy'}}</p>
            <i class="fa fa-check" ng-class="iconClass('accept')" ng-if="iconExist('accept')" ng-click="processDecision('accept')"></i>
            <i class="fa fa-times" ng-class="iconClass('reject')" ng-if="iconExist('reject')" ng-click="processDecision('reject')"></i>
            <span ng-if="iconExist('loading')">
                <i class="fa fa-spinner fa-spin"></i>
            </span>
        </div>
    </div>
</div>
