#service account used to generate reports
#need to add service account email to report folder and give it edit permission
google.service_account_email=

#cancer hotspots API URL
cancerhotspots.single=http://cancerhotspots.org/api/hotspots/single

# Optional, the cancerhotspots website link to be shown in the hotspot summary
cancerhotspots.website.link=http://cancerhotspots.org

#OncoTree API URL
oncotree.api=http://oncotree.info/api/

