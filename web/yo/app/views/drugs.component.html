<div id="drugs" class="container oncokbMainView">
    <div [hidden]="!rendering">
        <table class="table" [mfData]="allDrugs" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
            <tr class="dashedHeader">
                <th style="width: 60%">
                    <mfDefaultSorter by="drugName">Drug</mfDefaultSorter>
                </th>
                <th style="width: 40%" *ngIf="userRole === 8">Operations</th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let drug of mf.data">
                <td><strong>{{drug.drugName}}</strong></td>
                <td>
                    <span>
                        <div style="min-width: 90px;">
                            <button type="button" class="btn btn-warning buttonStyle" ng-click="initialProcess(x, 'edit')" ng-disabled="data.loading"
                                    [hidden]="!(userRole === 8)" uib-tooltip-placement="top" uib-tooltip="Modify Drug"><i class="fa fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger buttonStyle" ng-click="initialProcess(x, 'delete')" ng-disabled="data.loading"
                                    [hidden]="!(userRole === 8)" uib-tooltip-placement="top" uib-tooltip="Delete Drug"><i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </span>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>

        </table>
    </div>

    <!--<loading [(ngModel)]="rendering" content="Please wait, we are loading drugs."></loading>-->
</div>
