<div id="variantDisplay" class="tab-pane fade in" ng-init="init()">
    <div ng-hide="loadingPage">
        <div class="row" id='variantCriteria'>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-4">
                <select chosen ng-model='gene' id="variantGeneNameDropDown" ng-options='gene for gene in genes' allow-single-deselect="true" data-placeholder="Choose a gene">
                <option value=""></option>
                </select>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-8 col-xs-8">
                <div class="input-group input-group-sm">
                    <input type="text" ng-model="alteration" id="variantMutation" style='width:100%' class="form-control" placeholder="Type in mutation">
                    <div class="input-group-btn" >
                        <select chosen ng-model='selectedConsequence' id="consequencesDropDown" ng-options='key as value for (key, value) in consequences' allow-single-deselect="true" data-placeholder="Consequence">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <!-- <select chosen ng-model='alteration' id="variantMutationDropDown" ng-options='alteration for alteration in alterations' allow-single-deselect="true" data-placeholder="Choose a mutation (eg. V600E)">
                <option value=""></option>
                </select> -->
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
                <select chosen ng-model='view.selectedCancerType' id="cancerTypesDropDown" ng-options='cancerType.mainType.name for cancerType in view.filteredCancerTypes' allow-single-deselect="true" data-placeholder="Choose a cancer type">
                <option value=""></option>
                </select>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <select chosen ng-model='view.selectedSubtype' id="subtypesDropDown" ng-options='subtype.name for subtype in view.filteredSubtypes' allow-single-deselect="true" data-placeholder="Choose a subtype">
                    <option value=""></option>
                </select>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
                <div class="btn-group btn-group-sm" style='width:100%'>
                    <button ng-class="{'half': !annotation, 'oneThird': annotation}" id="searchVariantBtn" type="button" ng-disabled="rendering || !isSearchable()" ng-click="search()" class="btn btn-default"><span ng-hide="rendering">Search</span><i ng-show="rendering" class="fa fa-spinner fa-spin"></i></button>
                    <button ng-class="{'half': !annotation, 'oneThird': annotation}" id="useExampleBtn" type="button" ng-disabled="rendering" ng-click="useExample()" class="btn btn-default"><span ng-hide="rendering">Example</span><i ng-show="rendering" class="fa fa-spinner fa-spin"></i></button>
                </div>
            </div>
        </div>
        <div class="row" ng-hide="rendering" style="margin-top: 20px">
            <uib-tabset ng-show="annotation" justified="true" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <uib-tab heading="Report" active="reportViewActive">
                    <report-view report-params="reportViewData" summary-table-titles="summaryTableTitles" report-matched-params="reportMatchedParams"></report-view>
                </uib-tab>
                <uib-tab heading="Details" active="regularViewActive">
                    <regular-view annotation="annotation" summary-table-titles-content="summaryTableTitlesContent" summary-table-titles="summaryTableTitles" special-attr="specialAttr" is-collapsed="isCollapsed" fda-approved="fdaApproved" generate-trail="generateTrail" display-process="displayProcess" display-parts="displayParts"></regular-view>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    <loading ng-model="loadingPage"></loading>
</div>
